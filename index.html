<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <p>
            <strong>IMC</strong>                                     <strong>RESULTADOS</strong><br>
            Menos do que 18,5&emsp; Abaixo do peso<br>
            Entre 18,5 e 24,9&emsp; Peso normal<br>
            Entre 25 e 29,9&emsp; sobrepeso<br>
            Entre 30 e 34,9&emsp; Obesidade grau 1<br>
            Entre 35 e 39,9&emsp; Obesidade grau 2<br>
            Mais do que 40&emsp; Obesidade grau 3<br>
        </p>

        <form action="" class="form">
            <h1>Calcule seu IMC</h1>
            <label for="input-test-1">Peso</label>
            <input type="text" id="input-test-1" class="peso">

            <label for="input-test-2">Altura</label>
            <input type="text" id="input-test-2" class="altura">

            <button>Enviar</button>
        </form>

        <div class="resultado"></div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
